name: money_mgmt
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  intl: ^0.18.0

  dio: ^5.4.3+1
  flash: ^3.1.0
  pretty_dio_logger: ^1.3.1
  date_field: ^5.0.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto Serif
      fonts: 
        - asset: assets/fonts/RobotoSerifNormalRomanBlack.ttf
          weight: 900
        - asset: assets/fonts/RobotoSerifSemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoSerifExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoSerifNormalRomanBold.ttf
          weight: 700
